<!DOCTYPE html>

</head>
<body>
    <div id="box">

    </div>
<script>
    const body = document.getElementById("box")
    for (let i=1; i < 10; i++){
        const p = document.createElement("p")
        p.style.color = 'rgb(' + i*20 + ',' + i*20 + ',' + i*20 + ')'
        const node = document.createTextNode(i)
        p.appendChild(node)
        body.appendChild(p)
    }
</script>
</body>
